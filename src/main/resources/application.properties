# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/soil_monitor}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging Configuration
logging.level.com.hume.soil=DEBUG
logging.level.org.springframework.web=INFO

# Ezviz Camera Configuration
ezviz.api.url=https://open.ys7.com/api/lapp
ezviz.app-key=${EZVIZ_APP_KEY:your-app-key}
ezviz.app-secret=${EZVIZ_APP_SECRET:your-app-secret}
ezviz.access-token=${EZVIZ_ACCESS_TOKEN:your-access-token}

# RestTemplate Configuration
spring.mvc.async.request-timeout=5000
